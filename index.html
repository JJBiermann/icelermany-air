<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Icelermany Air - Flight Simulator</title>
    <script type="module" src="./src/main.ts"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="canvas-container">
       <canvas id="my-canvas"></canvas>
    </div>

    <div id="ui-layer">
        <div class="hud-panel hud-top-left">
            <h1>Icelermany Air</h1>
            <p>Flight Simulator</p>
            <p class="credits">Created by Justus Biermann and Óskar Þórir Bjarnason</p>
        </div>
        
        <div class="hud-panel hud-bottom-left">
            <h3>Controls</h3>
            <ul>
                <li><span class="key">&uarr;</span> <span class="key">&darr;</span> Pitch</li>
                <li><span class="key">&larr;</span> <span class="key">&rarr;</span> Roll & Turn</li>
                <li><span class="key">W</span> <span class="key">S</span> Throttle</li>
            </ul>
        </div>
    </div>

</html>
